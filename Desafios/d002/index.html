<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio boas-vindas</title>
    <style>
      body {
        font: normal 18px arial;
      }
      button {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Boas-vindas</h1>
    <button id="butao" onclick="clicou()">Inicie o Desafio</button>
    <script>
      function clicou() {
        var nome = window.prompt("Qual é o seu nome?");
        var idade = window.prompt(`Olá, ${nome}! Quantos Anos você tem?`);
        var con = window.alert(
          `Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`
        );
      }
    </script>
  </body>
</html>
