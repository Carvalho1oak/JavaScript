<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcula Troco</title>
    <style>
      body {
        font: normal 16px arial;
      }
      button {
        padding: 20px 50px;
      }
      button:hover {
        background-color: rgb(202, 202, 202);
      }
    </style>
  </head>
  <body>
    <h1>Calculando o Troco</h1>
    <button onclick="calc()">Comprar Produto</button>
    <script>
      function calc() {
        var produto = window.prompt("Que produto você está comprando?");
        var preco = window.prompt(
          `Quanto custa ${produto} que você está comprando?`
        );
        var valor = window.prompt(
          `Qual foi o valor que você deu para pagar ${produto} ?`
        );
        var preco = parseInt(preco);
        var valor = parseInt(valor);
        var troco = valor - preco;
        window.alert(
          `Você comprou ${produto} que custou R$ ${preco}. Deu R$ ${valor} em dinheiro e vai receber R$ ${troco} de troco. Volte sempre!`
        );
      }
    </script>
  </body>
</html>
