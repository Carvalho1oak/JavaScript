<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somando Números</title>
    <style>
      body {
        font: normal 18px arial;
        background-color: rgb(145, 144, 144);
      }
      input {
        font: normal 18px arial;
        width: 100px;
      }
      div#res,
      #mont {
        margin-top: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1" /> +
    <input type="number" name="txtn2" id="txtn2" />
    <input type="button" value="Somar" onclick="somar()" />
    <div id="res">Resultado</div>

    <h1>Multiplicando Valores</h1>
    <input type="number" name="txtn3" id="txtn3" /> *
    <input type="number" name="txtn4" id="txtn4" />
    <input type="button" value="Multiplicar" onclick="multiplicar()" />
    <div id="mont">Resultado</div>
    <script>
      function somar() {
        var tn1 = document.getElementById("txtn1");
        var tn2 = document.getElementById("txtn2");
        var res = document.getElementById("res");
        var n1 = Number(tn1.value);
        var n2 = Number(tn2.value);
        var s = n1 + n2;
        res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`;
      }
      function multiplicar() {
        var tn3 = document.getElementById("txtn3");
        var tn4 = document.getElementById("txtn4");
        var mont = document.getElementById("mont");
        var num1 = Number(tn3.value);
        var num2 = Number(tn4.value);
        var S = num1 * num2;
        mont.innerHTML = `A multiplicação entre ${num1} e ${num2} é igual a <strong>${S}</strong>`;
      }
    </script>
  </body>
</html>
